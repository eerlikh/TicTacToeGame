<!DOCTYPE html>
<html>
  <head>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="gameboard">
          <div class="player one">P1</div>
          <div class="player two">P2</div>
          <div class="row">

            <div class="box" onclick="changeState()"></div>
            <div class="box" onclick="changeState()"></div>
          </div>
          <div class="row">
            <div class="box" onclick="changeState()"></div>
            <div class="box" onclick="changeState()"></div>
            <div class="box" onclick="changeState()"></div>
          </div>
          <div class="row">
            <div class="box" onclick="changeState()"></div>
            <div class="box" onclick="changeState()"></div>
            <div class="box" onclick="changeState()"></div>
          </div>
      </div>
    </div>
  </body>
</html>
